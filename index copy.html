    // Define a function for creating a "port" that is normally transparent.
    // The "name" is used as the GraphObject.portId, the "spot" is used to control how links connect
    // and where the port is positioned on the node, and the boolean "output" and "input" arguments
    // control whether the user can draw links from or to the port.
    function makePort(name, spot, output, input) {
      // the port is basically just a small transparent circle
      return $(go.Shape, "Circle",
        {
          fill: null,  // not seen, by default; set to a translucent gray by showSmallPorts, defined below
          stroke: null,
          desiredSize: new go.Size(17, 17),
          alignment: spot,  // align the port on the main Shape
          alignmentFocus: spot,  // just inside the Shape
          portId: name,  // declare this object to be a "port"
          fromSpot: spot, toSpot: spot,  // declare where links may connect at this port
          fromLinkable: output, toLinkable: input,  // declare whether the user may draw links to/from here
          cursor: "pointer"  // show a different cursor to indicate potential link point
        });
    }

    // The one template for Groups can be configured to be either layout out its members
    // horizontally or vertically, each with a different default color.
    function makeLayout(horiz) {  // a Binding conversion function
      if (horiz == true) {
          return $(go.GridLayout,
            {
              wrappingWidth: Infinity, //alignment: go.GridLayout.Position,
              cellSize: new go.Size(1, 1), spacing: new go.Size(4, 4),
              sorting: go.GridLayout.Ascending,
              comparer: function(pa, pb) {
              const ax = pa.location.x;
              const bx = pb.location.x;
              if (isNaN(ax) || isNaN(bx)) return 0;
              if (ax < bx) return -1;
              if (ax > bx) return 1;
              return 0;
              }
            });
        } else if ( horiz == false) {
          return $(go.GridLayout,
            {
              wrappingColumn: 1, //alignment: go.GridLayout.Position,
              cellSize: new go.Size(1, 1), spacing: new go.Size(4, 4),
              sorting: go.GridLayout.Ascending,
              comparer: function(pa, pb) {
              const ay = pa.location.y;
              const by = pb.location.y;
              if (isNaN(ay) || isNaN(by)) return 0;
              if (ay < by) return -1;
              if (ay > by) return 1;
              return 0;
              }
            });
        } else {
          return $(go.GridLayout,
            {
            });
        }
      }

    // this function is used to highlight a Group that the selection may be dropped into
    function highlightGroup(e, grp, show) {
        if (!grp) return;
        e.handled = true;
        if (show) {
            // cannot depend on the grp.diagram.selection in the case of external drag-and-drops;
            // instead depend on the DraggingTool.draggedParts or .copiedParts
            var tool = grp.diagram.toolManager.draggingTool;
            var map = tool.draggedParts || tool.copiedParts;  // this is a Map
            // now we can check to see if the Group will accept membership of the dragged Parts
            if (grp.canAddMembers(map.toKeySet())) {
            grp.isHighlighted = true;
            return;
            }
        }
        grp.isHighlighted = false;
    }

      $(go.Palette, "myPaletteDiv",  // must name or refer to the DIV HTML element
        {
          nodeTemplateMap: myDiagram.nodeTemplateMap,
        　groupTemplateMap: myDiagram.groupTemplateMap,
        //  maxSelectionCount: 1,
        
        /*
          linkTemplate: // simplify the link template, just in this Palette
            $(go.Link,
              { // because the GridLayout.alignment is Location and the nodes have locationSpot == Spot.Center,
                // to line up the Link in the same manner we have to pretend the Link has the same location spot
                locationSpot: go.Spot.Center,
                selectionAdornmentTemplate:
                  $(go.Adornment, "Link",
                    { locationSpot: go.Spot.Center },
                    $(go.Shape,
                      { isPanelMain: true, fill: null, stroke: "deepskyblue", strokeWidth: 0 }),
                    $(go.Shape,  // the arrowhead
                      { toArrow: "Standard", stroke: null })
                  )
              },
              {
                routing: go.Link.AvoidsNodes,
                curve: go.Link.JumpOver,
                corner: 5,
                toShortLength: 4
              },
              new go.Binding("points"),
              $(go.Shape,  // the link path shape
                { isPanelMain: true, strokeWidth: 2 }),
              $(go.Shape,  // the arrowhead
                { toArrow: "Standard", stroke: null })
            ),
         */
         
            model: new go.GraphLinksModel([  // specify the contents of the Palette
            { category: "LABEL", text: "Label", fill: "#FFFFFF" },
            { category: "IMAGE", text: "IMAGE", fill: "#FFFFFF" },
            { category: "FILL", fill: "rgba(255,0,0,0.6)", resizable: true, showcomment: true },                       
            { category: "PIN", fill: "rgba(255,0,0,0.6)", resizable: false, showcomment: true },                       
            { category: "NoLayout", isGroup: true,text: "NoLayout", figure: "RoundedRectangle", fill: "lightblue", title: false },
            { category: "", isGroup: true, text: "Layout", figure: "RoundedRectangle", fill: "lightblue" , horiz: true, title: false }
          ])
        });

      function reexpand(e) {
          myDiagram.commit(function(diag) {
              var level = parseInt(document.getElementById("levelSlider").value);
              diag.findTopLevelGroups().each(function(g) { expandGroups(g, 0, level); })
          } ,"reexpand");
      }

      function expandGroups(g, i, level) {
        if (!(g instanceof go.Group)) return;
        g.isSubGraphExpanded = i < level;
        g.memberParts.each(function(m) {
            expandGroups(m, i + 1, level);
        })
      }

      var slider = document.getElementById("levelSlider");
      slider.addEventListener('change', reexpand);
      slider.addEventListener('input', reexpand);

      // Show the primary selection's data, or blanks if no Part is selected:
      var inspector = new Inspector('myInspectorDiv', myDiagram,
        {
          // allows for multiple nodes to be inspected at once
          multipleSelection: true,
          // max number of node properties will be shown when multiple selection is true
          showSize: 4,
          // when multipleSelection is true, when showAllProperties is true it takes the union of properties
          // otherwise it takes the intersection of properties
          showAllProperties: true,
          // uncomment this line to only inspect the named properties below instead of all properties on each object:
          // includesOwnProperties: false,
          properties: {
            "text": {},
            // key would be automatically added for nodes, but we want to declare it read-only also:
            //MUTE => "key": { readOnly: true, show: Inspector.showIfPresent },
            // color would be automatically added for nodes, but we want to declare it a color also:
            "color": { show: Inspector.showIfPresent, type: 'color' },
            // Comments and LinkComments are not in any node or link data (yet), so we add them here:
            "Comments": { show: Inspector.showIfNode },
            "LinkComments": { show: Inspector.showIfLink },
            "isGroup": { readOnly: true, show: Inspector.showIfPresent },
            "flag": { show: Inspector.showIfNode, type: 'checkbox' },
            "zOrder": { show: Inspector.showIfNode },
            "title": {
              show: Inspector.showIfPresent,
              type: "select",
              choices: function(node, propName) {
                if (Array.isArray(node.data.choices)) return node.data.choices;
                return [true, false];
              }
            },
            "horiz": {
              show: Inspector.showIfPresent,
              type: "select",
              choices: function(node, propName) {
                if (Array.isArray(node.data.choices)) return node.data.choices;
                return [true, false, 'none'];
              }
            },
            "resizable": {
              show: Inspector.showIfNode,
              type: "select",
              choices: function(node, propName) {
                if (Array.isArray(node.data.choices)) return node.data.choices;
                return [true, false];
              }
            },
            "choices": { show: false },  // must not be shown at all
            // an example of specifying the <input> type
            "img": {  show: Inspector.showIfNode }, 
            "password": { show: Inspector.showIfPresent, type: 'password' }
          }  
        });

  document.querySelector('#file-input').addEventListener('change', function(){
    let file = document.querySelector('#file-input').files[0];
    let reader = new FileReader();
    reader.addEventListener('load', function(e){
        let text = e.target.result;        
        //LoadModelData(text);
        myDiagram.model = go.Model.fromJson(JSON.parse(text));
        loadDiagramProperties();  // do this after the Model.modelData has been brought into memory
        reexpand();
        myDiagram.isModified = false;
        })
    reader.readAsText(file);//event triger
    })

  document.querySelector('#load-button').addEventListener('click', function(){
    document.querySelector('#file-input').click()
  }) //for address for input:file button appealance can't change issue

  document.querySelector('#save-button').addEventListener('click', function(){
    let d = new Date();
    let date = `${d.getFullYear()}${d.getMonth()}${d.getDate()}${d.getHours()}${d.getMinutes()}${d.getSeconds()}`;
    let docname = document.querySelector("#file-name").value;
    let filename = `${docname}_${date}.json`;
    let model = myDiagram.model.toJson();
    if (docname=="") return;
    saveDataAsJson(filename, model);
  })
//    load();  // GOJS default load
  }

  function saveDiagramProperties() {
    myDiagram.model.modelData.position = go.Point.stringify(myDiagram.position);
  }

  function loadDiagramProperties(e) {
    // set Diagram.initialPosition, not Diagram.position, to handle initialization side-effects
    var pos = myDiagram.model.modelData.position;
    if (pos) myDiagram.initialPosition = go.Point.parse(pos);
  }
 
  window.addEventListener("paste", function(e){
    // Handle the event
    retrieveImageFromClipboardAsBase64(e, function(imageDataBase64){
        // If there's an image, open it in the browser as a new window :)
        if(imageDataBase64){
            // data:image/png;base64,iVBORw0KGgoAAAAN......
            document.querySelector("#blob-output").value = imageDataBase64;
            console.log(imageDataBase64);
            }
    });
    }, false);

    // Show the diagram's model in JSON format
    function save() {
        document.getElementById("mySavedModel").value = myDiagram.model.toJson();
        myDiagram.isModified = false;
    }
    function load() {
        myDiagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
        myDiagram.delayInitialization(relayoutDiagram);
    }

  window.addEventListener('DOMContentLoaded', init);

  </script>
</div>
